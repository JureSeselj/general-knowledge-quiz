<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Geography Quiz game of knowledge with 20 random questions and multiple choices answers">
    <meta name="keywords" content="game, knowledge, geography, quiz, questions, answers">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Geography Quiz Game</title>

</head>
<body>
    <div class="container">
        <div id="play" class="justify-center flex-column">
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>

    
    <script src="https://kit.fontawesome.com/4131544325.js" crossorigin="anonymous"></script>
    <script src="js/play.js"></script>
</body>

</html>
