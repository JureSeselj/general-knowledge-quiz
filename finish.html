<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Geography Quiz game of knowledge with 20 random questions and multiple choices answers">
    <meta name="keywords" content="game, knowledge, geography, quiz, questions, answers">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Geography Quiz Game</title>

</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
          <h1 id="finalScore"></h1>
          <form>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username"
            />
            <button
              type="submit"
              class="btn"
              id="saveScoreBtn"
              onclick="saveHighScore(event)"
              disabled
            >
              Save
            </button>
          </form>
          <a class="btn" href="play.html">Play Again</a>
          <a class="btn" href="index.html">Go Home</a>
        </div>
      </div>

    
    <script src="https://kit.fontawesome.com/4131544325.js" crossorigin="anonymous"></script>
    <script src="js/finish.js"></script>
</body>

</html>
